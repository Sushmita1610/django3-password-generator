<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<div class="container text-center bg-info">
<a class="navbar-brand" href="{% url 'about' %}" class="text-dark">About</a>
<h1 class="text-light">Password Generator</h1>

<form  action="{% url 'password' %}">
  <select name="length">
    <option value="6" class="text-light">6</option>
    <option value="7" class="text-light">7</option>
    <option value="7" class="text-light">8</option>
    <option value="9" class="text-light">9</option>
    <option value="10" class="text-light">10</option>
    <option value="11" class="text-light">11</option>
    <option value="12" class="text-light" selected="selected">12</option> <!--default value selected-->
    <option value="13" class="text-light">13</option>
    <option value="14" class="text-light">14</option>
  </select> Length
  <br>

  <input type="checkbox" name="uppercase" class="text-light">UPPERCASE
  <br>
  <input type="checkbox" name="numbers" class="text-light">NUMBERS
  <br>
  <input type="checkbox" name="special" class="text-light">SPECIAL
  <br>
  <input type="submit" name="" value="Generate Password" class="btn btn-primary">
</form>


</div>
